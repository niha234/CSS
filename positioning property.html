<!Doctype html>
<html>
    <head>
        <title>Positioning</title>
    </head>
    <style type="text/css">
        #div1 {
            width: 600px;
            height:400px;
            background-color: blue;
            position: relative;
            top: 20px;
            left:20px;
        }
        #div2 {
            width: 300px;
            height:150px;
            background-color: rgb(28, 226, 107);
            position: relative;
            top:50px;
            left:50px;
            

        }
        
    </style>
    <body>
        <div id="div1">
            <div id="div2"></div>
        </div>

    </body>
</html>
