<!DOCTYPE html>
<html>
    <head>
        <title>z-index</title>
    </head>
    <style type="text/css">
        #div1 {
            height:140px;
            width: 400px;
            background-color: blue;
            position: absolute;
            z-index: 2;
        }
        #div2 {
            height:190px;
            width: 150px;
            background-color: yellowgreen;
            position: absolute;
            z-index: 1;
        }
        </style>
    <body>
        <div id="div1"></div>
        <div id="div2"></div>

    </body>
</html>
