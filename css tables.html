<!DOCTYPE html>
<html>
    <head>
        <title>CSS Tables</title>
    </head>
    <style type="text/css">
        table ,td ,th {
            border: 1px solid #ddd;
            text-align: left;
        }
        table {
            border-collapse: collapse;
            width:100px
        }
        td , th {
            padding: 15px;
        }
        tr:hover {
            background-color: blueviolet;
        }
    </style>
    <body>
        <table>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Lalam</td>
                <td>Niha jyothi</td>
                <td>A</td>
            </tr>
            <tr>
                <td>kothgala</td>
                <td>Vamshika</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Jyothika</td>
                <td>Choudary</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Ande</td>
                <td>Siri</td>
                <td>D</td>
            </tr>
            <tr>
                <td>Usha</td>
                <td>sri</td>
                <td>E</td>
            </tr>
        </body>
</html>
